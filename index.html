<html>

  <body>
    <div class="clock-container">
      <div class="clock-time">
        <div class="clock-number">10</div>
      </div>
      <div class="clock-button">
        <button onclick="startWork()">开始</button>
        <button onclick="restart()">复位</button>
        <button onclick="pause()">暂停</button>
      </div>
      <div>
        <button onclick="getTime()">获取数据</button>
      </div>
      <div style="width: 500px; height: 500px">
        <!-- 注意contextIsolation的值，会影响preload.js的执行环境,一个在全局环境中执行，一个在隔离的VM中执行
    https://www.electronjs.org/docs/latest/api/webview-tag/#webpreferences -->
        <webview
          id="webview1"
          src="http://www.douban.com"
          preload="file://F:\\trial\\tomatoClock\\preload.js"
          ref="webview"
          webpreferences="contextIsolation=no"
          style="width: 500px; height: 500px"
        >
        </webview>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
